{% extends "mivs_base.html" %}
{% block body %}

<h3>Upload a Screenshot for {{ screenshot.game.title }}</h3>

<form method="post" enctype="multipart/form-data" action="screenshot" class="form-horizontal" role="form">
    <input type="hidden" name="game_id" value="{{ screenshot.game.id }}" />
    {{ csrf_token() }}

    <div class="form-group">
        <label class="col-sm-3 control-label">Description of Screenshot:</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="description" rows="4">{{ screenshot.description }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Upload:</label>
        <div class="col-sm-6">
            <input type="file" name="image" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">Upload Screenshot</button>
        </div>
    </div>
</form>

{% endblock %}
